<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <style>
        body { 
            font-family: SimSun, sans-serif; 
            max-width: 800px; 
            margin: 20px auto; 
            padding: 0 20px;
            line-height: 1.6;
        }
        .nav-table {
            width: 100%;
            margin: 0 0 20px;
            text-align: center;
            border-collapse: collapse;
        }
        .nav-table td {
            padding: 12px 0;
            width: 25%;
        }
        .info-table {
            width: 100%;
            border: 2px solid #007bff;
            margin: 20px 0;
            border-collapse: collapse;
        }
        .info-table td {
            border: 1px solid #007bff;
            padding: 12px;
            width: 25%;
        }
        h2 { 
            color: #007bff;
            border-left: 4px solid #007bff;
            padding-left: 10px;
            margin: 30px 0 15px;
        }
        ul { 
            list-style-type: "• ";
            padding-left: 30px;
            margin: 15px 0;
        }
        .highlight { 
            font-size: 18px;
            color: #007bff;
            text-align: center;
            margin: 30px 0;
            padding: 15px;
            border: 2px dashed #007bff;
        }
        .profile-section {
            border: 2px solid #007bff;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .header-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 0;
            border: 2px solid #007bff;
        }
    </style>
</head>
<body>
    <table class="nav-table">
        <tr>
            <td colspan="4"><img src="1.jpg" alt="封面" class="header-image"></td>
        </tr>
        <tr style="background-color: #f0f7ff;">
            <td>首页</td>
            <td>个人简介</td>
            <td>特长爱好</td>
            <td>未来目标</td>
        </tr>
    </table>

    <table class="info-table">
        <tr>
            <td>姓名</td><td>陈泳岐</td>
            <td>性别</td><td>男</td>
        </tr>
        <tr>
            <td>籍贯</td><td>广东</td>
            <td>出生年月</td><td>2004.10</td>
        </tr>
        <tr>
            <td>身高</td><td>165cm</td>
            <td>体重</td><td>76kg</td>
        </tr>
        <tr>
            <td>毕业学校</td><td>北京交通大学</td>
            <td>专业</td><td>电子商务</td>
        </tr>
        <tr>
            <td>爱好</td>
            <td colspan="3">健康教育与旅游发展</td>
        </tr>
    </table>

    <div class="profile-section">
        <h2>个人简介</h2>
        <p>我是一名应届师范毕业生......</p>
    </div>

    <h2>爱好与特长</h2>
    <ul>
        <li>计算机编程：C#、JAVA、Patzion</li>
        <li>英语写作及口语：TEM-8优秀</li>
        <li>围棋：国际业余五段</li>
        <li>钢琴：中央音乐学院五级</li>
    </ul>

    <h2>我的足迹</h2>
    <ul>
        <li>2019年全国大学生英语口语大赛一等奖</li>
        <li>2018年全国师范生教学技能大赛金奖</li>
        <li>2017年北京市大学生创业计划大赛三等奖</li>
    </ul>

    <div class="highlight">来吧，来一次说走就走的旅行！</div>
</body>
</html>
